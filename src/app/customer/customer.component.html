<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div class="icon">
  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill"
    viewBox="0 0 16 16">
    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
  </svg> &nbsp;&nbsp; <p> Customers</p>
</div>
<br />
<div class="filter">

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Customer
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="customerform">
          <div class="mb-3" >
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" >
            <label  class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" >
            <label  class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
            <label  class="form-label">City</label>
            <input type="text" class="form-control" formControlName="city">
            <label  class="form-label">State</label>
            <input type="text" class="form-control" formControlName="state">
            <label  class="form-label">Order Total</label>
            <input type="text" class="form-control" formControlName="orderTotal">
        
            
          </div>
          
          
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="addcustomer(this.customerform.value)" [disabled]="this.customerform.invalid" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  
<label >filter :&nbsp;</label>
<input  type="text" placeholder="search" [(ngModel)]="searchText" >
</div>
  <br/>
  
  

<div class="view">
  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-view-list"viewBox="0 0 16 16">
    <path      d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z" />
  </svg>&nbsp;&nbsp; <h6>List view</h6>
 
 
</div>


<br />
<div class="c_table">
  <table class="table table-hover ">
    <thead>
      <tr class="table-primary" scope="row">
        <th scope="col"></th>
        <th scope="col">firstname</th>
        <th scope="col">lastname</th>
        <th scope="col">address </th>
        <th scope="col">city</th>
        <th scope="col">state</th>
        <th scope="col">ordertotal</th>
        <th scope="col"> </th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of datas|search:searchText |paginate: { itemsPerPage: pageSize, currentPage: p }">
        <td scope="row"><img width="70" height="70" src="https://img.icons8.com/clouds/100/gender-neutral-user.png"
            alt="gender-neutral-user" /></td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.city}}</td>
        <td>{{customer.state}}</td>
        <td>{{customer.orderTotal}}</td>
        <td><a routerLink="/Orders">view orders</a></td>
        <td><button routerLink="/Edit/{{customer.id}}" class="btn btn-outline-primary">✏️</button>&nbsp;&nbsp;
          <button (click)="delete (customer.id)" class="btn btn-outline-danger">❌</button></td>
      </tr>
    </tbody>
  </table>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
