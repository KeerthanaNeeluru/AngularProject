
<div class="editcmp">
    <div class="card" >
        <div class="card-body">
          <h3 class="card-title">Edit</h3>
         
          <form >
            <div class="mb-3" >
              <label  class="form-label">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="customerdata.firstName" name="firstName"   >
              <label  class="form-label">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="customerdata.lastName" name="lastName"  >
              <label  class="form-label">Address</label>
              <input type="text" class="form-control" [(ngModel)]="customerdata.address" name="address" >
              <label  class="form-label">City</label>
              <input type="text" class="form-control" [(ngModel)]="customerdata.city" name="city" >
              <label  class="form-label">State</label>
              <input type="text" class="form-control" [(ngModel)]="customerdata.state" name="state" >
              <label  class="form-label">Order Total</label>
              <input type="text" class="form-control" [(ngModel)]="customerdata.orderTotal"  name="orderTotal" >
          
              
            </div>
            
            
            
          </form>
        </div>
      </div><br/>
      <button  (click)="edit()" class="btn btn-outline-success">Save</button>&nbsp;&nbsp;
      <button routerLink="/Customer" class="btn btn-outline-danger">Cancel</button>
      </div>
      <pre>{{customerdata|json}}</pre>
